<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>AlmaVest</title>
</head>

<body>
    <div class="global-page-container">

        <!--Inicio do Menu-->
        <div class="container-menu">
            <!--LOGO Donovan-->
            <div class="logo">
                <img src="./Imagens/loja/Banner 2.png" height="80px"/>
            </div>
            <!--Fim Logo-->
            <!--Pesquisar botão Donovan-->
            <div class="busca">
                <input placeholder=" pesquisar " type="text " />
            </div>
            <!--fim botão-->
            <nav>
                <ul>
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Feminino</a></li>
                    <li><a href="#">Cadastre-se</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
        <!--Termino do Menu-->

        <!-- Vitrine -->
        
        <div class="container-vitrine">
            <h1 class="PD">Produtos em Destaque</h1>

            <div class="vitrine-slider">
                <img data-name="Camiseta Gangster" data-price="50.00" class="slide"
                    src="Imagens/Roupas_Masculinas/Camisa_gangster_cinza.jpeg" alt="Camiseta 1">

                <img data-name="Vestido longo" data-price="70.00" class="slide"
                    src="Imagens/Roupas_Femininas/Vestido amarelo.jpeg" alt="Vestido 1">

                <img data-name="Camiseta Gangster" data-price="50.00" class="slide"
                    src="Imagens/Roupas_Masculinas/Camiseta_azul.jpeg" alt="Camiseta 2">

                <Img data-name="Vestido + tenis" data-price="100.00" class="slide"
                    src="Imagens/Roupas_Femininas/vestido e tenis.jpeg" alt="Vestido 2">

                <img data-name="Bota de Camurça" data-price="150.00" class="slide"
                    src="Imagens/Produtos_Calçados_Femininos/bota manequin 3.jpeg" alt="bota 1">

                <img data-name="Blusa + sandalia" data-price="150.90" class="slide"
                    src="Imagens/Roupas_Femininas/sobretudo sandalia.jpeg" alt="Blusa + sandalia">

                <img data-name="Camiseta Litoral surf" data-price="49.90" class="slide"
                    src="Imagens/Roupas_Masculinas/Camiseta_florida_azul_escuro.jpeg" alt="Camiseta 3">

                <img data-name="Vestido longo" data-price="70.00" class="slide"
                    src="Imagens/Roupas_Femininas/Vestido Vermelho.jpeg" alt="Vestido 3">

                <img data-name="Camiseta Rush" data-price="50.00" class="slide"
                    src="Imagens/Roupas_Masculinas/Camiseta_rush_azul_escuro.jpeg" alt="Camiseta 4">

                <img data-name="Vestido + Bolsa" data-price="100.00" class="slide"
                    src="Imagens/Roupas_Femininas/conjunto completo vestido bolsa e sapato.jpeg" alt="Vestido 4">

            </div>
            <div id="arrow-prev" class="arrow"></div>
            <div id="camiseta-name" class="description"></div>
            <div id="arrow-next" class="arrow"></div>


            <div id="camiseta-price"></div>
            <br/>

        </div>
    </div>
    <!--Termino da Vitrine-->

    <!--Inicio Dos Produtos em Destaque-->

    <!-- container de Produtos-->
    <section class="container-produtos">
        <h1 class="populares">Populares</h1>
         <!--Produtos-->
        <article class="row">
            <section class="produtos">
                <img src="Imagens/Roupas_Femininas/conjunto 2 shorts camisa verde branca.jpeg" class="img-fluid" alt="shorts" height="250" width="250">

            <Article class="produtos-itens">
                <h2>Conjunto Shorts + Camisa</h2>
                <strong class="produtos-preco">
                    R$ 59,90
                </strong>
            </Article>
            </section>
            
        </article>

        <article class="row">
            <section class="produtos">
                <img src="Imagens/Produtos_Calçados_Femininos/bota preta salto frente.jpeg" class="img-fluid" alt="bota" height="200" width="200">

            <Article class="produtos-itens">
                <h2>Bota Couro</h2>
                <strong class="produtos-preco">
                    R$ 99,90
                </strong>
            </Article>
            </section>
            
        </article>

        <article class="row">
            <section class="produtos">
                <img src="Imagens/Roupas_Femininas/conjunto saia jeans camisa laranja.jpeg" class="img-fluid" alt="saia+camisa" height="200" width="200">

            <Article class="produtos-itens">
                <h2>Conjunto Saia + Camisa</h2>
                <strong class="produtos-preco">
                    R$ 70,00
                </strong>
            </Article>
            </section>
            
        </article>

        <article class="row">
            <section class="produtos">
                <img src="Imagens/Produtos_Calçados_Femininos/sapato salto preto frente.jpeg" class="img-fluid" alt="sapato" height="200" width="200">

            <Article class="produtos-itens">
                <h2>Sapato Social</h2>
                <strong class="produtos-preco">
                    R$ 59,90
                </strong>
            </Article>
            </section>
            
        </article>
        <!--Final dos Produtos-->
        
    </section>
    <!--final do container de Produtos-->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
