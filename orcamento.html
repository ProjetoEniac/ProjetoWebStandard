    <!-- Pag de Cadastro Jean-->
    <div>
        <h1>Solicite Seu Orçamento</h1>
        <p>Informe todos os seus Dados</p>
    </div>
    <!--Form De Cadastro Jean-->
    <form name="orcamento" method="post" action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label><br/>
                <input type="tel" name="numero" id="telefone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 9999-9999" required="required"/>
        </div>
        </div>
        </fieldset>

        <div class="campo">
            <label><strong>Informe Seu Genero!</strong></label>
            <label>
                <input type="radio" name="Genero" value="Feminino" required>Feminino
            </label>
            <label>
                <input type="radio" name="Genero" value="Masculino" required>Masculino
            </label>
        </div class="campo">

        <fieldset>
            <div class="campo">
                <label><strong>Faça seus Pedidos</strong></label>
                <textarea row="6" style="width: 450px; height: 200px;" id="orcamento" name="orcamento" required></textarea>
            </div>
        </fieldset>
    </form>
    <!--Fim Form De Cadastro Jean-->
    <!--Botão Form Jean-->
    <button class="botao" type="submit">Enviar Informações</button><br/><br/><br/><br/>
    <!--Fim Botão Form Jean-->
</body>
</html>
