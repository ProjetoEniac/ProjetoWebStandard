    <!--Form De Orçamento Jean-->
    <section class="formulário">
    <form name="orcamento" method="post" action="gravar.jsp">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="txtnome" id="nome" required>
            </div>
        </fieldset>

        <fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="txtemail" id="email" required>
        </div>
        <div>
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label><br/>
                <input type="tel" name="txtelefone" id="telefone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 9999-9999" required="required"/>
        </div>
        </div>
        </fieldset>

        <fieldset>
            <div class="campo">
                <label><strong>Faça seus Pedidos</strong></label>
                <textarea row="6" style="width: 450px; height: 200px;" id="orcamento" name="txtorcamento" required placeholder="Ultilize Os Códigos Dos Produtos"></textarea>
                <input class="botao" type="submit" name="Gravar">
            </div>
        </fieldset>
    </form>
</section>
